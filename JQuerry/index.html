    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #e9ecef;" id="login">
        <form id="loginForm" novalidate style="width: 100%; max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
          
          <div style="margin-bottom: 20px;">
            <label for="emailInput" style="display: block; font-weight: bold; margin-bottom: 5px;">Adresse email</label>
            <input 
              type="email" 
              id="emailInput" 
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" 
              placeholder="nom@exemple.com" 
              required 
              autocomplete="email" />
            <div id="emailError" class="invalid-feedback" style="color: red; font-size: 14px; margin-top: 5px;"></div>
          </div>
      
          
          <div style="margin-bottom: 20px;">
            <label for="passwordInput" style="display: block; font-weight: bold; margin-bottom: 5px;">Mot de passe</label>
            <input 
              type="password" 
              id="passwordInput" 
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" 
              placeholder="Mot de passe" 
              required 
              minlength="8" 
              autocomplete="current-password" />
            <div id="passwordError" class="invalid-feedback" style="color: red; font-size: 14px; margin-top: 5px;"></div>
          </div>
      
          
          <div style="margin-bottom: 20px;">
            <input 
              type="checkbox" 
              id="rememberMe" 
              style="margin-right: 8px;" />
            <label for="rememberMe" style="font-size: 14px;">Se souvenir de moi</label>
          </div>
      
        
          <div>
            <button 
              type="submit" 
              style="width: 100%; padding: 10px; background-color: #5cb85c; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer;">
              <span class="spinner-border" style="display: none; margin-right: 8px;"></span>
              Se connecter
            </button>
          </div>
      
         
          <div style="text-align: center; margin-top: 20px; font-size: 14px;">
            <a href="#forgot-password" style="color: #007bff; text-decoration: none;">Mot de passe oubli√© ?</a>
            <p style="margin-top: 10px;">
              Pas encore de compte ? 
              <a href="#register" style="color: #007bff; text-decoration: none;">S'inscrire</a>
            </p>
          </div>
        </form>
      </div>   
</body>
