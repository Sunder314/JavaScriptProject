<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">
    <div class="search-container">
        <div class="search-row">
            
            <div class="search-card col-md-3">
                <h5>🎲 Trouver une recette au hasard</h5>
                <button id="randomButton" class="btn btn-primary w-100">
                    Surprends-moi 🎉
                </button>
            </div>

            <!--====================== Recherche par nom  ======================-->
            <div class="search-card col-md-3">
                <h5>👨‍🍳 Rechercher une recette</h5>
                <div class="mb-3">
                    <input type="text" id="search" class="form-control" placeholder="Nom">
                </div>
                <button id="searchButton" class="btn btn-primary w-100">
                    Rechercher
                </button>
            </div>

            <!--==================== Recherche par ingrédient ==================-->
            <div class="search-card col-md-3">
                <h5>🥗 Trouver une recette contenant :</h5>
                <div class="mb-3">
                    <select id="ingredientSelect" class="form-select">
                        <option selected value="">Choisir un ingrédient</option>
                    </select>
                </div>
                <button id="ingredientButton" class="btn btn-primary w-100">
                    Rechercher
                </button>
            </div>
        </div>

        <div class="search-row mt-4">
            <!--======================= Recherche par type ======================-->
            <div class="search-card col-md-3">
                <h5>🍳 Trouver une recette de type :</h5>
                <div class="mb-3">
                    <select id="categorySelect" class="form-select">
                        <option selected value="">Choisir une catégorie</option>
                    </select>
                </div>
                <button id="categoryButton" class="btn btn-primary w-100">
                    Rechercher
                </button>
            </div>

            <!--======================= Recherche par pays =======================-->
            <div class="search-card col-md-3">
                <h5>🌍 Trouver une recette d'origine :</h5>
                <div class="mb-3">
                    <select id="areaSelect" class="form-select">
                        <option selected value="">Choisir un pays</option>
                    </select>
                </div>
                <button id="areaButton" class="btn btn-primary w-100">
                    Rechercher
                </button>
            </div>
        </div>

        <!--============================ Conteneur des résultats ============================-->
        <div id="results" class="row mt-4">
            <!--===================== Les résultats de la recherche seront injectés ici ===================-->
        </div>
    </div>
</body>
</html>
